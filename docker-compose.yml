# Production compose - Full stack

services:
  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: shopedia-lb
    restart: unless-stopped
    ports:
      - '80:80'
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost/health']
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: shopedia-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-shopedia}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-shopedia123}
      POSTGRES_DB: ${POSTGRES_DB:-shopedia}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-shopedia}']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Queue
  redis:
    image: redis:7-alpine
    container_name: shopedia-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Shopedia API (scalable)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    expose:
      - '3000'
    environment:
      DB_URL: postgres://${POSTGRES_USER:-shopedia}:${POSTGRES_PASSWORD:-admin}@postgres:5432/${POSTGRES_DB:-shopedia}?sslmode=disable
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-key-min-32-characters}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      PORT: ':3000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '-q',
          '--spider',
          'http://localhost:3000/api/categories',
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Worker for background jobs (scalable)
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    restart: unless-stopped
    environment:
      DB_URL: postgres://${POSTGRES_USER:-shopedia}:${POSTGRES_PASSWORD:-admin}@postgres:5432/${POSTGRES_DB:-shopedia}?sslmode=disable
      REDIS_URL: redis://redis:6379
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
